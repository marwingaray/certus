  <style>
    /* https://css-tricks.com/intrinsically-responsive-css-grid-with-minmax-and-min/ */
    .no-bs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(min(13rem, 100%), 1fr));

      gap: 1rem;
    }

    .card,
    .imgContainer {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* https://getcssscan.com/css-box-shadow-examples */
    .card {
      position: relative;
      border-radius: 1rem;
      aspect-ratio: 1;
      border: 3px solid var(--color);

      box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
      padding: .5rem;
      /* transition: all .3s ease; */
    }

    .card:hover {
      box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;
    }

    .imgContainer {
      margin: 0;
    }

    .card button {
      position: absolute;
      background: black;
      /* top: 1rem;
      right: 1rem; ya no, porque tiene padding-3*/

      top: 0;
      right: 0;


      display: grid;
      place-items: center;
      outline: none;
      border: none;
      background: transparent;
    }



    .card img {
      filter: drop-shadow(.5rem -.2rem .1rem #5151648a);

      /* https://www.youtube.com/watch?v=8Z9zimqUCzA  sombra de .5rem a la derecha, .2rem arriba y blur de .1rem*/
    }

    .card svg {
      fill: #bfbaba75;
    }

    .fav {
      outline: 4px solid var(--color);
    }

    .fav svg {
      fill: currentColor;
    }

    .texContainer {
      background-color: blue;
      font-size: 3rem;
    }

    .card {
      background-color: var(--color, black);

    .fav {
